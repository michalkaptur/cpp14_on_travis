language: cpp
matrix:
  - compiler: gcc
    addons:
        apt:
            sources:
                - ubuntu-toolchain-r-test
            packages:
                - g++-6
                - gcc-6
    env: CXX=g++-6 CC=gcc-6
    
  - compiler: clang
    addons:
        apt:
            sources:
                - ubuntu-toolchain-r-test
                - llvm-toolchain-precise-3.8
            packages:
                - clang-3.8
    env: CXX=clang++-3.8 CXX=clang-3.8

script:
  - mkdir build && cd build
  - cmake ..
  - make
  - ./hello
