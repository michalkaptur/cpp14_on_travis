--- 
dist: trusty
language: generic
matrix: 
  include: 
    - 
      addons: 
        apt: 
          packages: 
            - g++-6
            - gcc-6
          sources: 
            - ubuntu-toolchain-r-test
      env: "CXX=g++-6 CC=gcc-6"
    - 
      addons: 
        apt: 
          packages: 
            - clang-4.0
          sources: 
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-4.0
      env: "CXX=clang++-4.0 CC=clang-4.0 LIBS=-nodefaultlibs -lc++ -lc++abi -lm -lc -lgcc_s -lgcc CXXFLAGS=-I/usr/local/include/c++/v1 "
script: 
  - "mkdir build && cd build"
  - "cmake .."
  - make
  - ./hello
